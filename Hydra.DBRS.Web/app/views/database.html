<div class="container-fluid">
    <section class="panel general">
        <header class="panel-heading tab-bg-dark-navy-blue">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a data-toggle="tab" href="#home" target="_self">Company Config</a>
                </li>
                <li class="">
                    <a data-toggle="tab" href="#about" target="_self" ng-click="navCustomFields()">Company Fields</a>
                </li>
                <li class="">
                    <a data-toggle="tab" href="#profile" target="_self">Users</a>
                </li>
            </ul>
        </header>
        <div class="panel-body">
            <div class="tab-content">
                <div id="home" class="tab-pane active">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-lg-3">Company Name</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" ng-model="companyName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3">Company Header</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" ng-model="companyHeader" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3">CSV Template</label>
                                    <div class="col-lg-9">
                                        <input id="fpTemp" type="file" ng-files="getTheFiles($files)" class="form-control" ng-model="template" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3">PDF/Html Template</label>
                                    <div class="col-lg-9">
                                        <input id="fpTempPdf" type="file" ng-files="getTheFiles($files)" class="form-control" ng-model="template" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-8">
                                    </div>
                                    <div class="col-lg-4" style="text-align:right;">
                                        <button class="btn btn-info" type="button" ng-click="uploadFiles()">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div ui-grid="{ data: myData }" class="myGrid"></div>
                        </div>
                    </div>
                </div>
                <div id="about" class="tab-pane">
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="listCompany">Companies</label>
                        <div class="col-lg-10">
                            <select id="listCompany" class="form-control m-b-10" ng-options="company.CompanyName for company in companies"
                                    ng-model="selectedCompany" ng-change="companyChange1()"></select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="listTemplates">Templates</label>
                        <div class="col-lg-10">
                            <select id="listTemplates" class="form-control m-b-10" ng-options="template.CompanyHeader for template in templates"
                                    ng-model="selectedTemplate" ng-change="templateChange()"></select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2">Custom Field Name</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" ng-model="customFieldName" />
                        </div>
                        <div class="col-lg-5">
                            <!--<select id="listFields" multiple="" class="form-control" ng-model="selectedCustField">
                                <option ng-repeat="field in customFields[0].Fields">{{field}}</option>
                            </select>-->
                            <textarea style="width:100%; height:100%;" placeholder="Please provide values in comma(,) seperated" ng-model="lookupData"></textarea>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-info" type="button" ng-click="addCustomField()">Add</button>
                        </div>
                    </div>
                    <div class="row form-group">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th>Field Name</th>
                                    <th>LookUpData</th>
                                    <th>Action</th>
                                </tr>
                                <tr ng-repeat="cf in dynamicFields">
                                    <td>{{cf.FieldName}}</td>
                                    <td>
                                        <div>
                                            {{cf.LookupData}}
                                        </div>
                                    </td>
                                    <td>
                                        <a href=""><i class="fa fa-2x fa-edit"></i></a>
                                        <a href=""><i class="fa fa-2x fa-remove"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-8">
                        </div>
                        <div class="col-lg-4" style="text-align:right;">
                            <button class="btn btn-info" type="button" ng-click="updateCustomFields()">Save</button>
                        </div>
                    </div>
                </div>
                <div id="profile" class="tab-pane">Profile</div>
                <div id="contact" class="tab-pane">Contact</div>
            </div>
        </div>
    </section>
</div>
